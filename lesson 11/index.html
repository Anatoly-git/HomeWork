<html lang="ru">

<head>

<body>
    <form name="UserDate">
        <fieldset>
            <legend>Ваши данные</legend>
            <label for="UserName">Введите Ваше имя:</label>
            <input type="text" id="UserName">
            <br>
            <label for="City">Выберите город доставки:</label>
            <select name="City" id="City">
                <option value="Moscow">Москва</option>
                <option value="StPetersburg">Санкт-Петербург</option>
                <option value="Sochi">Сочи</option>
                <option value="Volgograd">Волгоград</option>
                <option value="Samare">Самара</option>
                <option value="Novgorod">Новгород</option>
                <option value="Krasnodar">Краснодар</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Данные Вашего питомца</legend>
            <label for="PetName">Введите имя питомца:
                <input type="text" id="PetName">
            </label>
        </fieldset>
    </form>
    <button type="submit">Отправка</button>
    <button type="reset">Сброс</button>
</body>
